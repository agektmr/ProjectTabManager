<html>
  <head>
    <title>Project Tab Manager</title>
    <meta charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/config.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <span class="name">Project Tab Manager</span>
        <span class="button edit"></span>
        <span class="button summary"></span>
        <span class="button options"></span>
      </header>
      <ul id="projects"></ul>
      <div id="debug_expander" style="display:none;"><div class="flipper button"></div><span id="debug_expand"></span></div>
      <ul id="debug" class="bookmarks" style="display:none;"></ul>
    </div>
  </body>
</html>
