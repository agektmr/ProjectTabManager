<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../ptm-project-behavior/ptm-project-behavior.html">
<link rel="import" href="../ptm-bookmark/ptm-bookmark.html">

<dom-module id="ptm-project">
  <style>
    :host {
      display: block;
    }
    *:focus {
      outline: none;
    }
    :host:focus {
      outline: none;
    }
    paper-material[expanded] {
      margin: 0 0 1em 0;
    }
    paper-item > *:not(:first-child):not(:last-child) {
      margin-right: 0 !important;
    }
    paper-item[focused] {
      border-left: 2px var(--accent-color) solid;
    }
    .title {
      cursor: pointer;
      color: var(--primary-text-color);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      @apply(--layout-flex);
    }
    .title[active] {
      font-weight: bold;
      color: var(--primary-text-color);
    }
  </style>
  <template>
    <paper-material elevation="[[_elevation]]" expanded$="[[expanded]]" animated>
      <paper-item focused$="{{focused}}" tabindex="-1">
        <paper-icon-button tabindex="-1" icon="[[_foldIcon]]" on-tap="toggle"></paper-icon-button>
        <div class="title" on-tap="openProject" active$="[[_isNotRemovable(projectId)]]">
          <!-- <paper-ripple></paper-ripple> -->
          <span>{{projectTitle}}</span>
        </div>
        <template is="dom-if" if="[[expanded]]">
          <paper-icon-button icon="create" on-tap="_onTapRename" tabindex="-1"></paper-icon-button>
          <template is="dom-if" if="[[!_isNotRemovable()]]">
            <paper-icon-button icon="delete" on-tap="_onTapRemove" tabindex="-1"></paper-icon-button>
          </template>
        </template>
      </paper-item>
      <iron-collapse id="collapse" opened="[[expanded]]" tabindex="-1">
        <template is="dom-if" if="[[!fields.length]]">
          <paper-item class="layout">
            <paper-icon-button icon="icons:warning"></paper-icon-button>
            <span class="title">{{_l10n('no_bookmarks')}}</span>
          </paper-item>
        </template>
        <template id="repeat" is="dom-repeat" items="[[fields]]">
          <ptm-bookmark
            url="[[item.url]]"
            fav-icon-url="{{item.favIconUrl}}"
            bookmark-id="[[item.id]]"
            tab-id="[[item.tabId]]"
            site-title="[[item.title]]"
            project-id="[[projectId]]"
            on-toggle-bookmark="_toggleBookmark"></ptm-bookmark>
        </template>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-project',
    behaviors: [
      PtmProjectBehavior
    ],
    _isNotRemovable: function() {
      // TODO: Needs this to be correctly reflected
      return this.project && this.project.session && this.project.session.winId ? true : false;
    },
    _onTapRename: function(e) {
      e.stopPropagation();
      this.fire('rename-clicked', {
        id: this.projectId
      });
    },
    _onTapRemove: function(e) {
      e.stopPropagation();
      this.fire('remove-clicked', {
        id: this.projectId
      });
    }
  });
</script>
