<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../ptm-project-behavior/ptm-project-behavior.html">
<link rel="import" href="../ptm-bookmark/ptm-bookmark.html">

<dom-module id="ptm-project">
  <style>
    :host {
      display: block;
    }
    :host:focus {
      outline: none;
    }
    paper-material[expanded] {
      margin: 0 0 1em 0;
    }
    paper-item > *:not(:first-child):not(:last-child) {
      margin-right: 0 !important;
    }
    paper-item[focused] {
      background-color: var(--light-primary-color);
    }
    .title {
      cursor: pointer;
      color: var(--primary-text-color);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      @apply(--layout-flex);
    }
    .title[active] {
      font-weight: bold;
      color: var(--primary-text-color);
    }
  </style>
  <template>
    <paper-material elevation="[[_computeElevation(expanded)]]" expanded$="[[expanded]]" animated>
      <paper-item focused$="{{focused}}">
        <paper-icon-button tabindex="-1" icon="[[_computeFoldIcon(expanded)]]" on-tap="toggle"></paper-icon-button>
        <div class="title" on-tap="openProject" active$="{{_isNotRemovable()}}">
          <!-- <paper-ripple></paper-ripple> -->
          <span>{{projectTitle}}</span>
        </div>
        <template is="dom-if" if="[[expanded]]">
          <paper-icon-button icon="create" on-tap="_onTapRename"></paper-icon-button>
          <template is="dom-if" if="[[!_isNotRemovable()]]">
            <paper-icon-button icon="delete" on-tap="_onTapRemove"></paper-icon-button>
          </template>
        </template>
      </paper-item>
      <iron-collapse id="collapse" opened="[[expanded]]" tabindex="-1">
        <template is="dom-if" if="[[!fields.length]]">
          <paper-item class="layout">
            <paper-icon-button icon="icons:warning"></paper-icon-button>
            <span on-tap="open" class="title">No bookmarks</span>
          </paper-item>
        </template>
        <template is="dom-if" if="[[expanded]]">
          <template id="repeat" is="dom-repeat" items="[[fields]]" filter="filter">
            <ptm-bookmark
              url="[[item.url]]"
              fav-icon-url="{{item.favIconUrl}}"
              bookmark-id="[[item.id]]"
              tab-id="[[item.tabId]]"
              title="[[item.title]]"
              project-linked="[[_computeProjectLinked(projectId)]]"
              on-toggle-bookmark="_onToggleBookmark"></ptm-bookmark>
          </template>
        </template>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-project',
    behaviors: [
      PtmProjectBehavior
    ],
    _isNotRemovable: function() {
      // TODO: Needs this to be correctly reflected
      return this.project && this.project.session && this.project.session.winId ? true : false;
    },
    _onTapRename: function(e) {
      e.stopPropagation();
      this.fire('rename-clicked');
    },
    _onTapRemove: function(e) {
      e.stopPropagation();
      this.fire('remove-clicked');
    }
  });
</script>
