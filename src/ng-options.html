<html ng-csp ng-app="ProjectTabManager">
  <head>
    <title>Project Tab Manager setting</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/config.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/ng-app.js"></script>
    <script src="js/ng-directives.js"></script>
    <script src="js/ng-options.js"></script>
    <script src="js/ProjectTabManager.js"></script>
  </head>
  <body>
    <header id="header" class="navbar">
      <div class="navbar-inner">
        <div class="container"><span class="brand">Project Tab Manager</span></div>
      </div>
    </header><!-- /header -->
    <div class="container form-horizontal control-group" ng-controller="OptionsCtrl">
      <fieldset>
        <div class="alert alert-block" ng-show="saved">
          <p chrome-i18n="saved:inner"></p>
        </div>
        <legend chrome-i18n="options:inner"></legend>
        <div class="control-group">
          <label class="control-label" for="root" chrome-i18n="root_folder_location:inner"></label>
          <div class="controls">
            <select id="root" class="input-xlarge">
              <option ng-repeat="folder in root_folders" value="folder.id" ng-selected="rootParentId == folder.id">{{folder.title}}</option>
            </select>
            <p class="help-block" chrome-i18n="root_folder_location_help:inner"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="folderName" chrome-i18n="root_folder_name:inner"></label>
          <div class="controls">
            <input type="text" id="folderName" ng-model="folderName" class="input-xlarge" />
            <p class="help-block" chrome-i18n="root_folder_name_help:inner"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="lazyLoad" chrome-i18n="disable_lazy_load:inner"></label>
          <div class="controls">
            <input type="checkbox" id="lazyLoad" class="input-xlarge" ng-model="lazyLoad" />
            <p chrome-i18n="disable_lazy_load_help:inner"></p>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" id="save" class="btn btn-primary" ng-click="save()" />Save</button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
