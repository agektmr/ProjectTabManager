<dom-module id="ptm-app">
  <style>
    paper-header-panel {
      min-height: 400px;
    }
    paper-input {
      --paper-input-container-color:       rgba(255, 255, 255, 0.64);
      --paper-input-container-focus-color: rgba(255, 255, 255, 1);
      --paper-input-container-input-color: var(--default-background-color);
    }
    .paper-header {
      background-color: var(--default-primary-color);
    }
    .toolbar-header {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      margin: 0 4px -8px 16px;
    }
    .paper-header paper-icon-button {
      color: var(--text-primary-color);
      margin-left: 4px;
    }
    .paper-header .bottom {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .loading {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }
    #dialog {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
  </style>
  <template>
    <ptm-dialog></ptm-dialog>
    <paper-header-panel>
      <div class="paper-header">
        <div class="toolbar-header">
          <paper-input placeholder="Project Tab Manager" class="flex" value="{{query}}"></paper-input>
          <paper-icon-button icon="icons:more-vert" tabindex="-1"></paper-icon-button>
<!--           <iron-selector id="menu" hidden>
            <template is="dom-repeat" items="{{menuItems}}">
              <paper-item>
                <div class="flex">{{item.text}}</div>
              </paper-item>
            </template>
          </iron-selector>
 -->        </div>
        <paper-tabs class="flex" selected="{{selected}}" tabindex="-1">
          <paper-tab tabindex="-1">Sessions</paper-tab>
          <paper-tab tabindex="-1">Projects</paper-tab>
        </paper-tabs>
      </div>
      <iron-pages id="pages" selected="[[selected]]">
        <ptm-session-list
          query="[[query]]"
          project-manager="[[projectManager]]">
        </ptm-session-list>
        <ptm-project-list
          query="[[query]]"
          project-manager="[[projectManager]]">
        </ptm-project-list>
        <div class="fit loading">
          <paper-spinner active></paper-spinner>
        </div>
      </iron-pages>
      <paper-toast id="toast" duration="3000" text="{{toastText}}"></paper-toast>
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-app',
    properties: {
      projectManager: {
        type: Object,
        value: {}
      },
      selected: {
        type: Number,
        value: 0
      },
      toastText: {
        type: String,
        value: ''
      },
      query: {
        type: String,
        value: ''
      },
      menuItems: {
        type: Array,
        value: [
          {
            text: 'Reload'
          },
          {
            text: 'History'
          },
          {
            text: 'Options'
          }
        ]
      }
    },
    listeners: {
      'show-toast': '_showToast',
      'reload': 'reload'
    },
    _showToast: function(e) {
      this.toastText = e.detail.text;
      this.$.toast.show();
    },
    reload: function(e) {
      var that = this;
      this.$.pages.selected = 2;
      chrome.runtime.sendMessage({
        command: 'update',
        forceReload: e.detail.forceReload || true
      }, function() {
        that.projectManager = chrome.extension.getBackgroundPage().projectManager;
        that.set('projectManager.projects', that.projectManager.projects);
        that.$.pages.selected = that.selected;
      });
    },
    ready: function() {
      this.fire('reload', {
        forceReload: false
      });
    }
  });
</script>
