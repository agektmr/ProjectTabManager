<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../ptm-project-behavior/ptm-project-behavior.html">
<link rel="import" href="../ptm-bookmark/ptm-bookmark.html">

<dom-module id="ptm-session">
  <style>
    :host {
      display: block;
    }
    *:focus {
      outline: none;
    }
    paper-material[expanded] {
      margin: 0 0 1em 0;
    }
    paper-item > *:not(:first-child):not(:last-child) {
      margin-right: 0 !important;
    }
    paper-item > paper-icon-button:first-child {
      padding-left: 2px;
      border-left: 2px white solid;
    }
    paper-item[focused] > paper-icon-button:first-child {
      border-left: 2px var(--accent-color) solid;
    }
    .title {
      cursor: pointer;
      color: var(--secondary-text-color);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      @apply(--layout-flex);
    }
    .title[active] {
      font-weight: bold;
      color: var(--primary-text-color);
    }
  </style>
  <template>
    <paper-material elevation="[[_elevation]]" expanded$="[[expanded]]" animated>
      <paper-item focused$="{{focused}}" tabindex="-1">
        <paper-icon-button tabindex="-1" icon="[[_foldIcon]]" on-tap="toggle"></paper-icon-button>
        <div class="title" on-tap="openProject" active$="[[_computeActive(winId)]]">
          <!-- <paper-ripple></paper-ripple> -->
          <span>[[projectTitle]]</span>
        </div>
        <template is="dom-if" if="[[!_projectLinked]]" restamp>
          <template is="dom-if" if="[[!expanded]]" restamp>
            <paper-icon-button icon="icons:link" on-tap="_onTapLink" tabindex="-1"></paper-icon-button>
          </template>
        </template>
        <template is="dom-if" if="[[expanded]]" restamp>
          <paper-icon-button icon="icons:link" on-tap="_onTapLink" tabindex="-1"></paper-icon-button>
          <template is="dom-if" if="[[!_computeActive(winId)]]">
            <paper-icon-button icon="icons:delete" on-tap="_onTapRemove" tabindex="-1"></paper-icon-button>
          </template>
        </template>
      </paper-item>
      <iron-collapse id="collapse" opened="[[expanded]]" tabindex="-1">
        <div class="collapse-content">
          <template is="dom-if" if="[[!fields.length]]">
            <paper-item class="layout">
              <paper-icon-button icon="icons:warning"></paper-icon-button>
              <span class="title">{{_l10n('no_tabs')}}</span>
            </paper-item>
          </template>
          <template id="repeat" is="dom-repeat" items="[[fields]]">
            <ptm-bookmark
              url="[[item.url]]"
              fav-icon-url="{{item.favIconUrl}}"
              bookmark-id="[[item.id]]"
              tab-id="[[item.tabId]]"
              site-title="[[item.title]]"
              project-id="[[projectId]]"
              on-toggle-bookmark="_toggleBookmark"></ptm-bookmark>
          </template>
        </div>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-session',
    properties: {
      sessionId: {
        type: String,
        value: '',
        reflectToAttribute: true
      },
      winId: {
        type: Number,
        value: undefined,
        reflectToAttribute: true
      },
      sessionTitle: {
        type: String,
        value: '',
        reflectToAttribute: true
      }
    },
    behaviors: [
      PtmProjectBehavior
    ],
    _onTapLink: function(e) {
      // e.stopPropagation();
      this.fire('link-clicked', {
        id: this.projectId
      });
    },
    _onTapRemove: function(e) {
      // e.stopPropagation();
      this.fire('remove-clicked', {
        id: this.projectId
      });
    }
  });
</script>
